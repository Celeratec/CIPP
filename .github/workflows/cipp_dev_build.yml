name: CIPP Frontend Dev Build

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    if: github.event.repository.fork == false
    name: Build and Upload CIPP Frontend
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Get Node version
        id: get_node_version
        run: |
          node_raw_version=$(node -p "require('./package.json').engines.node")
          node_sanitized_version=$(echo $node_raw_version | sed -E 's/[^0-9.]+//g')
          echo "node_version=$node_sanitized_version" >> $GITHUB_OUTPUT

      # Set up Node.js with yarn cache
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.get_node_version.outputs.node_version }}
          cache: 'yarn'

      # Cache Next.js build output
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-
            ${{ runner.os }}-nextjs-

      # Install dependencies (with frozen lockfile for CI)
      - name: Install Dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      # Build the project
      - name: Build Project
        run: npm run build

      # Create ZIP File in a New Source Directory
      - name: Prepare and Zip Build Files
        run: |
          mkdir -p build
          cp staticwebapp.config.json out/
          zip -r build/dev.zip out

      # Upload to Azure Blob Storage
      - name: Azure Blob Upload
        uses: LanceMcCarthy/Action-AzureBlobUpload@v3.3.1
        with:
          connection_string: ${{ secrets.AZURE_CONNECTION_STRING }}
          container_name: cipp
          source_folder: build/
          destination_folder: /
          delete_if_exists: true
