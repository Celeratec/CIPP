name: CIPP Development Frontend CI/CD

on:
  push:
    branches:
      - dev

jobs:
  build_and_deploy_job:
    if: github.event.repository.fork == false && github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      # Get Node.js version from package.json
      - name: Get Node version
        id: get_node_version
        run: |
          node_raw_version=$(node -p "require('./package.json').engines.node")
          node_sanitized_version=$(echo $node_raw_version | sed -E 's/[^0-9.]+//g')
          echo "node_version=$node_sanitized_version" >> $GITHUB_OUTPUT

      # Set up Node.js with caching
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.get_node_version.outputs.node_version }}
          cache: 'yarn'

      # Cache Next.js build
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-dev-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-dev-${{ hashFiles('**/yarn.lock') }}-
            ${{ runner.os }}-nextjs-dev-

      # Install dependencies
      - name: Install Dependencies
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_MOSS_0A047A40F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          ###### Repository/Build Configurations ######
          app_location: '/'
          api_location: ''
          output_location: '/out'
          skip_app_build: false
          ###### End of Repository/Build Configurations ######
        env:
          NODE_VERSION: ${{ steps.get_node_version.outputs.node_version }}

  close_pull_request_job:
    if: github.event.repository.fork == false && github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_MOSS_0A047A40F }}
          action: 'close'
